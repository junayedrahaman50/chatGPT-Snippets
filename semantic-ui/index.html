<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>


    <title>Document</title>
</head>
<body>
    <div class="ui container">
        <div class="ui stackable grid">
          <div class="sixteen wide column">
            <div class="ui menu">
              <a class="active item">Home</a>
              <a class="item">About</a>
              <a class="item">Contact</a>
            </div>
          </div>
          <div class="eleven wide column">
            <h1 class="ui header">My Blog</h1>
            <div class="ui segment">
              <div class="ui items">
                <div class="item">
                  <div class="image">
                    <img src="https://via.placeholder.com/150">
                  </div>
                  <div class="content">
                    <a class="header">Blog Post Title</a>
                    <div class="meta">
                      <span>Date</span>
                    </div>
                    <div class="description">
                      <p>Blog post content goes here.</p>
                    </div>
                    <div class="extra">
                      <a href="#">Read more</a>
                    </div>
                  </div>
                </div>
                <div class="item">
                  <div class="image">
                    <img src="https://via.placeholder.com/150">
                  </div>
                  <div class="content">
                    <a class="header">Blog Post Title</a>
                    <div class="meta">
                      <span>Date</span>
                    </div>
                    <div class="description">
                      <p>Blog post content goes here.</p>
                    </div>
                    <div class="extra">
                      <a href="#">Read more</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="five wide column">
            <div class="ui segment">
              <h4 class="ui header">Categories</h4>
              <div class="ui bulleted list">
                <div class="item">Category 1</div>
                <div class="item">Category 2</div>
                <div class="item">Category 3</div>
              </div>
            </div>
            <div class="ui segment">
              <h4 class="ui header">Tags</h4>
              <div class="ui bulleted list">
                <div class="item">Tag 1</div>
                <div class="item">Tag 2</div>
                <div class="item">Tag 3</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      
    
</body>
</html>
